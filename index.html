<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/shoe-catalogue.css">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.min.js"></script>

  <script type="text/x-template" class='displayFilterTemplate'>

    {{#each shoeList}}
    <div class="displayFilteredShoes ">

      <table>
        <tr><td><strong>Brand:</strong></td><td>{{brand}}</td></tr>
        <tr><td><strong>Size:</strong></td><td>{{size}}</td></tr>
        <tr><td><strong>Color:</strong></td><td>{{color}}</td></tr>
        <tr><td><strong>Price:</strong></td><td> {{price}}</td></tr>
        <tr><td><strong>Qty:</strong></td><td>{{in_stock}}</td></tr>
        <tr>
        <td></td><td><button style ='float:right' class ='addToCartBtn' onclick='getId({{id}})'>Add to Cart</button></td>
        </tr>
      </table>
    </div>
   {{/each}}

  </script>

  <script type="text/x-template" class='displaylBasketTemplate'>

    {{#each items}}
    <div class="displayBasket">
      <table>
        <tr><td><strong>Brand:</strong></td><td>{{brand}}</td></tr>
        <tr><td><strong>Size:</strong></td><td>{{size}}</td></tr>
        <tr><td><strong>Color:</strong></td><td>{{color}}</td></tr>
        <tr><td><strong>Price:</strong></td><td> {{price}}</td></tr>
        <tr><td><strong>Qty:</strong></td><td>{{qty}}</td></tr>
        <tr>
        </tr>
      </table>

    </div>
    {{/each}}

  </script>

  <script type="text/x-template" class='cartDisplayTemplate'>
    <span style="margin: 1rem; padding: 20px;">Cart Total:<span style="margin: 1rem;"> R {{total}}</span> </span>
    <td><button class ='clearBasketBtn' onclick='clearBasket()'>Clear Cart</button></td>

  </script>

  <title>Shoe-Catalogue</title>
</head>
<body>
  <div class="container">
    <div class="heading row center">
        <h1>Shoe Catalogue</h1>

      <div class="displayCartTotals"  >


      </div>

    </div>

        <div class="addBox  row">
      <div class="">
        <span class="">Brand:</span>
        <select class="getBrand" name="">
          <option class="brand"></option>
          <option class="brand" value="Adidas">Adidas</option>
          <option class="brand" value="Nike">Nike</option>
          <option class="brand" value="New Balance">New Balance</option>
          <option class="brand" value="All Stars">All Stars</option>
          <option class="brand" value="Lacoste">LaCoste</option>
        </select>
      </div>

      <div class="">
        <span class="">Color:</span>
        <select class="getColor" name="">
          <option class="color"  ></option>
          <option class="color" value="blue">Blue</option>
          <option class="color" value="red">Red</option>
          <option class="color" value="black">Black</option>
          <option class="color" value="white">White</option>
          <option class="color" value="green">Green</option>
        </select>
      </div>

      <div class="">
        <span class="">Size:</span>
        <select class="getSize" name="">
          <option class="size"  ></option>
          <option class="size" value="4">Size 4</option>
          <option class="size" value="5">Size 5</option>
          <option class="size" value="6">Size 6</option>
          <option class="size" value="7">Size 7</option>
          <option class="size" value="8">Size 8</option>
          <option class="size" value="9">Size 9</option>
          <option class="size" value="10">Size 10</option>
          <option class="size" value="11">Size 11</option>
          <option class="size" value="12">Size 12</option>
        </select>
      </div>

      <div class="">
        <span class="">Price:</span>
        <input class="getPrice" type="text" name="" value="">

      </div>

      <div class="">
        <span class="">Qty:</span>
        <input class="getQty" type="text" name="" value="">


      </div>

      <div class="">
        <button class='addButton ' type="button" name="button">Add</button>

      </div>

    </div>

    <div class="row">
      <div class="selectors">
        <h4 style='width:100%; text-align: center;'>Filter Shoes</h4>

        <select class="brandSelect" name="">
          <option class="brand"></option>
          <option class="brand" value="Adidas">Adidas</option>
          <option class="brand" value="Nike">Nike</option>
          <option class="brand" value="New Balance">New Balance</option>
          <option class="brand" value="All Stars">All Stars</option>
          <option class="brand" value="Lacoste">LaCoste</option>
        </select>

        <select class="colorSelect" name="">
          <option class="color"  ></option>
          <option class="color" value="blue">Blue</option>
          <option class="color" value="red">Red</option>
          <option class="color" value="black">Black</option>
          <option class="color" value="white">White</option>
          <option class="color" value="green">Green</option>
        </select>

        <select class="sizeSelect" name="">
          <option class="size"  ></option>
          <option class="size" value="4">Size 4</option>
          <option class="size" value="5">Size 5</option>
          <option class="size" value="6">Size 6</option>
          <option class="size" value="7">Size 7</option>
          <option class="size" value="8">Size 8</option>
          <option class="size" value="9">Size 9</option>
          <option class="size" value="10">Size 10</option>
          <option class="size" value="11">Size 11</option>
          <option class="size" value="12">Size 12</option>
        </select>

        <button class='filterButton' type="button" name="button">Search</button>
      </div>
      <div class="basket-wrapper">
        <h5 style='width:100%; text-align: center;'>Shoe List</h5>

      <div class="displayShoelist">


      </div>
    </div>

      <div class="basket-wrapper">
        <h5 style='width:100%; text-align: center;'>Shoe Basket</h5>

        <div class="displayBasketList ">

        </div>
          </div>


    </div>
  </div>



</body>

<script src="js/shoe-catalogue.js"></script>

<script src="js/shoe-catalogue-dom.js"></script>

</html>
